<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troubleshooter Bot</title>
    <style>
        body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fff; }
        
        /* Main Container - Takes full height of Notion Embed */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100%;
        }

        /* Header */
        header {
            background-color: #f7f6f3; /* Notion default header color */
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-weight: bold;
            color: #37352f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Chat Area */
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 15px;
        }

        .user-msg {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-msg {
            background-color: #f1f0f0;
            color: black;
            align-self: flex-start;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover { background-color: #555; }
        
        /* Loading indicator */
        .loader { font-size: 12px; color: #888; margin-left: 10px; display: none;}
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <span>üìÑ PDF Troubleshooter</span>
        <span id="status" style="font-size: 12px; color: green;">‚óè Online</span>
    </header>

    <div id="chat-messages">
        <div class="message bot-msg">üëã Upload a PDF manual to start troubleshooting!</div>
    </div>

    <div class="input-area">
        <input type="file" id="pdf-upload" accept=".pdf" onchange="uploadPDF()">
        <span id="upload-status" class="loader">Processing PDF...</span>
        
        <div class="controls">
            <input type="text" id="user-input" placeholder="Describe the issue..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    // ---------------------------------------------------------
    // IMPORTANT: REPLACE THIS URL WITH YOUR NGROK URL
    // Example: "https://a1b2-c3d4.ngrok-free.app"
    // ---------------------------------------------------------
    const API_URL = "https://pseudomythically-penalizable-cristal.ngrok-free.dev"; 
    // ---------------------------------------------------------

    async function uploadPDF() {
        const fileInput = document.getElementById("pdf-upload");
        const statusSpan = document.getElementById("upload-status");
        
        if(fileInput.files.length === 0) return;

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        statusSpan.style.display = "inline"; // Show loader

        try {
            const res = await fetch(`${API_URL}/upload`, { method: "POST", body: formData });
            const data = await res.json();
            addMessage("Bot", data.message);
        } catch (e) {
            addMessage("Bot", "Error uploading file. Is the Python backend running?");
        } finally {
            statusSpan.style.display = "none";
        }
    }

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const text = input.value;
        if (!text) return;

        addMessage("You", text);
        input.value = "";

        const formData = new FormData();
        formData.append("query", text);

        try {
            // Show typing indicator logic could go here
            const res = await fetch(`${API_URL}/chat`, { method: "POST", body: formData });
            const data = await res.json();
            addMessage("Bot", data.answer);
        } catch (e) {
            addMessage("Bot", "Error: Cannot connect to backend.");
        }
    }

    function addMessage(sender, text) {
        const msgDiv = document.getElementById("chat-messages");
        const div = document.createElement("div");
        div.className = `message ${sender === "You" ? "user-msg" : "bot-msg"}`;
        div.textContent = text;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>

</html>
