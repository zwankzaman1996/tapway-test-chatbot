<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapway Support</title>
    <style>
        /* GitHub Dark Mode Colors */
        :root {
            --bg-canvas: #0d1117;
            --bg-canvas-subtle: #161b22;
            --border-default: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --btn-primary-bg: #238636;
            --btn-primary-hover: #2ea043;
            --msg-user-bg: #1f6feb;
            --msg-bot-bg: #161b22;
        }

        body { 
            margin: 0; padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; 
            background-color: var(--bg-canvas); 
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        
        #app-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            height: 100%;
            border-left: 1px solid var(--border-default);
            border-right: 1px solid var(--border-default);
        }

        header {
            background-color: var(--bg-canvas-subtle);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border-default);
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 10px 16px;
            border-radius: 6px;
            line-height: 1.5;
            font-size: 14px;
        }

        .user-msg {
            background-color: var(--msg-user-bg);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 2px;
        }

        .bot-msg {
            background-color: var(--msg-bot-bg);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            align-self: flex-start;
            border-top-left-radius: 2px;
        }

        .input-area {
            background-color: var(--bg-canvas-subtle);
            padding: 16px;
            border-top: 1px solid var(--border-default);
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px 12px;
            background-color: var(--bg-canvas);
            border: 1px solid var(--border-default);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 14px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
        }

        button {
            padding: 8px 16px;
            background-color: var(--btn-primary-bg);
            color: white;
            border: 1px solid rgba(240,246,252,0.1);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        button:hover { background-color: var(--btn-primary-hover); }

        /* Loader */
        .typing { font-size: 12px; color: var(--text-secondary); margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div id="app-container">
    <header>
        <span>ðŸ¤– Tapway Support</span>
        <span style="font-size: 12px; color: #238636; border: 1px solid #238636; padding: 2px 6px; border-radius: 20px;">AI Agent</span>
    </header>

    <div id="chat-messages">
        <div class="message bot-msg">Hello! I'm the Tapway Support assistant. How can I help you troubleshoot today?</div>
    </div>
    
    <div class="typing" id="typing-indicator">Agent is thinking...</div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your question here..." onkeypress="handleEnter(event)">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    // IMPORTANT: If running via Ngrok, paste the URL here. 
    // If running locally, leave it as ""
    const API_URL = "https://pseudomythically-penalizable-cristal.ngrok-free.dev"; 

    async function sendMessage() {
        const input = document.getElementById("user-input");
        const text = input.value;
        if (!text) return;

        addMessage("You", text);
        input.value = "";

        // Show typing indicator
        document.getElementById("typing-indicator").style.display = "block";

        const formData = new FormData();
        formData.append("query", text);

        try {
            const res = await fetch(`${API_URL}/chat`, { method: "POST", body: formData });
            const data = await res.json();
            document.getElementById("typing-indicator").style.display = "none";
            addMessage("Bot", data.answer);
        } catch (e) {
            document.getElementById("typing-indicator").style.display = "none";
            addMessage("Bot", "Error: Cannot connect to Tapway Support server.");
        }
    }

    function addMessage(sender, text) {
        const msgDiv = document.getElementById("chat-messages");
        const div = document.createElement("div");
        div.className = `message ${sender === "You" ? "user-msg" : "bot-msg"}`;
        div.textContent = text;
        msgDiv.appendChild(div);
        msgDiv.scrollTop = msgDiv.scrollHeight;
    }

    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }
</script>

</body>
</html>
